  <script>
    // Задать температуру в градусах по Цельсию. Вывести в alert соответствующую
    // температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
    // Tf = (9 / 5) * Tc + 32;
    // где Tf – температура по Фаренгейту, Tc – температура по Цельсию

    let tempCel = prompt('Введите температуру в градусах Цельсия');
    let tempFar = (9 / 5) * tempCel + 32;
    console.log(tempFar);
    alert(tempFar);
  </script>

  <script>
    // 1. к 10 прибавляем 10, получаем 20
    // 2. 20 конкатенируется с "10", получаем "2010"
    // 3. присваиваем переменной result строку "2010"
    // 4. с помощью console.log выводим result в консоль

    let result = 10 + 10 + "10";
    console.log(result);
    alert('Результат = ' + result);
  </script>

  <script>
    // 1. 10 конкатенируется с "10", получаем "1010"
    // 2. "1010" конкатенируется с 10, получаем "101010"
    // 3. присваиваем переменной result строку "101010"
    // 4. с помощью console.log выводим result в консоль

    let result = 10 + "10" + 10;
    console.log(result);
    alert('Результат = ' + result);
  </script>

  <script>
    // 1. к 10 прибавляем 10, получаем 20
    // 2. к 20 прибавляем "10" с унарным плюсом, получаем 30
    // 3. присваиваем переменной result 30
    // 4. с помощью console.log выводим result в консоль

    let result = 10 + 10 + +"10";
    console.log(result);
    alert('Результат = ' + result);
  </script>

  <script>
    // 1. 10 делим на строку "" с унарным минусом
    // 2. унарный минус превращает пустую строку в отрицательное число 0
    // 3. при делении на -0, получаем -infinity
    // 4. присваиваем переменной result -infinity
    // 5. с помощью console.log выводим result в консоль

    let result = 10 / -"";
    console.log(result);
    alert('Результат = ' + result);
  </script>

  <script>
    // 1. 10 делим на строку "2,5" с унарным плюсом
    // 2. унарный плюс, из-за запятой превращает строку в NaN
    // 3. при делении числа на NaN, получаем NaN
    // 4. присваиваем переменной result NaN
    // 5. с помощью console.log выводим result в консоль

    let result = 10 / +"2,5";
    console.log(result);
    alert('Результат = ' + result);
  </script>
